     <div class="images-section">
      <img src="./login-illustration-bordered-light.png" alt="bordered-light">
      <img src="./login-mask-light.png" alt="login-mask">
     </div>
     <!-- images-section ends -->
  </div>
  <div class="form-section">
    <div class="form-text-section">
      <p class="p">Welcome to Materialize! <img class="hand-wave-icon" src="./hand-wave-icon.svg" alt="hand-wave-icon"></p>
      <p>Please sign-in to your account and start the adventure</p>
      <div class="user-details">
        <p>Admin:<strong>admin@materialize.com</strong> / Pass:<strong>admin</strong></p>
        <p>Client:<strong>client@materialize.com</strong> / Pass:<strong>client</strong></p>
      </div>
      <form action="/index.html" method="post">
        <label class="specific-style">Email</label>
        <input type="text" value="admin@materialize.com"/>
       <div class="input-icons">
            <label class="specific-style">Password</label>
            <input type="password" value="admin"/>
            <i class="fa fa-eye-slash icon"></i>
        </div>
         
        <div class="checkbox platform">
         <div>
          <input type="checkbox" name="remember me" checked>
          <label >Remember me</label></div> 
          <div><p style="color:rgb(38, 198, 249);padding:0;font-size:15px">Forget password?</p></div></div>
          <button><a href="./sidenavbar.html">Login</a></button>
        </div>
        <div class="platform">
          <p class="createacc">New on our platform?</p>   
          <p style="color:rgb(38, 198, 249);padding:0;font-size:15px;">Create an account</p>
        </div>
      </form>
      
     <div class="hr" style="display:flex;align-items: center;">
      <hr />
      <p style="margin:0.4rem 0.5rem">or</p>
      <hr />
      </div>
       <div class="social-media">
        <i class="fa fa-facebook" style="color:white;background-color:blue;border-radius:50%;padding:3px"></i>
         
        <i class="fa fa-twitter" style="color:skyblue6px;"></i>
        <i class="fa fa-github "></i>
